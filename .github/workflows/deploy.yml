          host: caesar.elte.hu
          username: apagyidavid
          password: ${{ secrets.SFTP_PASSWORD }}
          source: "./out/*"
          target: "/afs/elte.hu/user/a/apagyidavid/web/2025-2026-1/dmml"
          strip_components: 1
