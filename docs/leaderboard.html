<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="color-modes.js"></script>

  <meta name="og:title" property="og:title" content="DMML Contest Leaderboard">
  <meta name="description" content="DMML Contest Leaderboard">
  <title>DMML Contest Leaderboard</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="container leaderboard my-5 p-3">
    <h1 id="leaderboard-title" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </h1>
    <h2 id="leaderboard-title" class="text-center">Leaderboard</h2>
    <p class="py-3 text-center">Last updated: <span id="last-updated">Never</span></p>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Score</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="leaderboard-body">
          <tr>
            <td colspan="4">
              <div class="text-center">
                <div class="spinner-border m-3" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="container text-center">
      <span class="text-muted"><a class="text-decoration-none" href="https://apagyidavid.web.elte.hu">apagyidavid.web.elte.hu</a></span>
    </div>
  </footer>
  <script defer src="contest.js"></script>
</body>

</html>
